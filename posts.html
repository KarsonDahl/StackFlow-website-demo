<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore StateFlow</title>
    <link rel="stylesheet" href="scroll.css">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="drawer">
        <input id="my-drawer-1" type="checkbox" class="drawer-toggle" />
        <div class="drawer-content">
            <!-- Page content here -->
            <label for="my-drawer-1"
                class="btn drawer-button text-neutral-content border-none shadow-none fixed z-5 bg-neutral  m-3 p-3">â˜°
            </label>
        </div>
        <div class="drawer-side">
            <label for="my-drawer-1" aria-label="close sidebar" class="drawer-overlay"></label>
            <ul class="menu bg-neutral min-h-full w-80 p-4">
                <!-- Sidebar content here -->
                <li><a href="index.html">Return to Homepage</a></li>
                <li>
                    <details class="dropdown">
                        <summary class="btn text-neutral-content border-none shadow-none bg-neutral"><a>Start new
                                state</a>
                        </summary>
                        <ul class="menu dropdown-content bg-base-2 rounded-box z-1 w-52 p-2 shadow-sm">
                            <li><textarea class="textarea bg-neutral" placeholder="Insert Topic"></textarea></li>
                            <li><a href="/posts.html">AI-curated Topic</a></li>
                        </ul>
                    </details>

                </li>
            </ul>
        </div>
    </div>
    <div class="container relative h-screen">
        <div id="feed"></div>
        <div id="loading" class="animate-pulse">Loading...</div>
    </div>


    <script src="logic.js"></script>
    <div class="fab">
        <!-- a focusable div with tabindex is necessary to work on all browsers. role="button" is necessary for accessibility -->
        <div tabindex="0" role="button" class="btn btn-lg btn-circle btn-secondary">
            <svg aria-label="New" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2"
                stroke="currentColor" class="size-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
            </svg>
        </div>

        <!-- buttons that show up when FAB is open -->
        <button class="btn btn-lg btn-circle">
            <a href="posts.html?topic=books"><img src="images/booksIcon.png"></a>
        </button>
        <button class="btn btn-lg btn-circle bg-neutral">
            <a href="posts.html?topic=technology" class="btn btn-lg btn-circle"><img
                    src="images/technologyIcon.png"></a>
        </button>
        <button class="btn btn-lg btn-circle">
            <a href="posts.html?topic=videoGames" class="btn btn-lg btn-circle"><img
                    src="images/videoGamesIcon.png"></a>
        </button>
        <button class="btn btn-lg btn-circle">
            <a href="posts.html?topic=art" class="btn btn-lg btn-circle"><img src="images/artIcon.png"></a>
        </button>
        <button class="btn btn-lg btn-circle">
            <a href="posts.html?topic=cars" class="btn btn-lg btn-circle"><img src="images/carsIcon.png"></a>
        </button>
        <button class="btn btn-lg btn-circle">
            <a href="posts.html?topic=travel" class="btn btn-lg btn-circle"><img src="images/travelIcon.png"></a>
        </button>
    </div>
</body>

</html>
